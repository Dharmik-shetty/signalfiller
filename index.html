<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Trading Signal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77), url('https://www.transparenttextures.com/patterns/stardust.png');
            background-blend-mode: overlay;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.7;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffff;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #ff00ff;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        button.launching {
            background: linear-gradient(45deg, #00ff00, #00ffff);
        }
        button.launched {
            background: linear-gradient(45deg, #ff00ff, #ffff00);
        }
        .launch-text {
            display: none;
        }
        button.launching .launch-text,
        button.launched .launch-text {
            display: inline;
        }
        button.launching .default-text,
        button.launched .default-text {
            display: none;
        }
        .nebula {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent 70%);
            z-index: 0;
            opacity: 0.3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="container" id="main-container">
        <h1 id="title">Cosmic Trading Signal</h1>
        <form id="signalForm">
            <textarea id="signal-input" name="signal" placeholder="Enter signal (e.g., XLMUSDT long entry: 0.25 tp: 0.27 sl: 0.24)" required></textarea>
            <button type="submit" id="launch-button">
                <span class="default-text" id="default-text">Launch Signal</span>
                <span class="launch-text" id="launch-text">Launching...</span>
            </button>
        </form>
    </div>

    <script>
        document.getElementById('signalForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const signal = document.getElementById('signal-input').value;
            const button = document.getElementById('launch-button');
            const launchText = document.getElementById('launch-text');

            // Set launching state
            button.classList.add('launching');
            launchText.textContent = 'Launching...';
            
            try {
                const response = await fetch('https://crypto-llm-bot.onrender.com/place_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `signal=${encodeURIComponent(signal)}`
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status} - ${response.statusText}`);
                }

                await response.text();

                // Switch to launched state after 1 second
                setTimeout(() => {
                    button.classList.remove('launching');
                    button.classList.add('launched');
                    launchText.textContent = 'Launched!';
                    
                    // Return to original state after 2 more seconds
                    setTimeout(() => {
                        button.classList.remove('launched');
                    }, 2000);
                }, 1000);

            } catch (error) {
                console.error('Fetch Error:', error);
                setTimeout(() => {
                    button.classList.remove('launching');
                    button.classList.add('launched');
                    launchText.textContent = 'Launched!';
                    setTimeout(() => {
                        button.classList.remove('launched');
                    }, 2000);
                }, 1000);
            }
        });
    </script>
</body>
</html>
